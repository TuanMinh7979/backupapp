<div id="background-sign-in"></div>
<div id="sign-in-box" class="bg-secondary">
		<div class="container">
			<h4 class="text-light">SIGN IN</h4>
			<form action="" method="post">
				<label class="form-label text-light">User Name</label> 
				<input type="text"class="form-control" name="username" required> 
				<label class="form-label text-light">Password</label>
				<input type="password" class="form-control" name="password" required> 
				<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-dark mt-2 ">Sign in</button>
				</div>
				<div class="d-flex justify-content-end " style="margin-top:10px;">
				<a href="/register" class="link-dark">If you not have a account, sign up</a>
				</div>
			</form>
		</div>
	</div>
